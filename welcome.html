<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link href="css/materialize.css" media="screen,projection" rel="stylesheet" type="text/css">
  <!--Import main.css-->
  <link href="css/main.css" media="screen,projection" rel="stylesheet" type="text/css">
  <!--Let browser know website is optimized for mobile-->
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <!--Characterset-->
  <meta charset="UTF-8">
  <title>
    Welcome | myExperience
  </title>
</head>

<body id="welcomePage" class="background-images">


  <script id="masterCategoryTemplate" type="text/x-handlebars-template">
    <p>Below are some common categories to help setup your category view.
      <br>You can add or remove any categories you want at any time!</p>
    {{#masterCategories}}
    <p>
      <input type="checkbox" id="{{categoryName}}" checked="checked" name="masterCategories[]" value="{{categoryName}}" />
      <label for="{{categoryName}}">{{categoryName}}</label>
    </p>
    {{/masterCategories}}
  </script>

  <div class="valign-wrapper start-valign">
    <div class="valign" style="width:100%;">
      <div class="container">
        <div class="row">
          <div class="col s12 m6 offset-m3">
            <div class="card">
              <div class="card-content">
                <span class="card-title black-text">Welcome to myExperience!</span>
                <form action="php/addMasterCategories.php" method="post">
                  <div class="row">
                    <div id="welcomeCard" class="input-field col s12">

                    </div>
                    <div style="padding-top:1em" class="input-field col s12 padded-top">
                      <button class="btn waves-effect waves-light start-btn " type="submit">Add to my categories!</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!--Import jQuery before materialize.js-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="js/materialize.js" type="text/javascript"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
    <script src="js/myjs/loadMasterCategories.js" type="text/javascript"></script>

</body>

</html>
